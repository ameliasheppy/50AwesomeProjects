<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="/ProgressSteps/styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
    <!-- Set this one to disabled so that they can't go previous when we are starting at one -->
    <button class="btn" id="previous" disabled>Previous</button>
    <!-- Don't set this to disabled initially -->
    <button class="btn" id="next" >Next</button>
</div>
<script src="/ProgressSteps/app.js"></script>
</body>
</html>
